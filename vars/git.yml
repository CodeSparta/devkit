    branch: "{{ branch }}"
  - repo: "{{ url_git_jinx }}"
    dest: "{{ dir_git_jinx }}"
    branch: "{{ branch }}"
  - repo: "{{ url_git_wiki }}"
    dest: "{{ dir_git_wiki }}"
    branch: "{{ branch }}"
  - repo: "{{ url_git_koffer_go }}"
