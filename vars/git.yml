---
clone: master
checkout: master
branch: master
fqdn: 'github.com'
git_address: 'https://{{ uname }}:{{ token }}@{{ fqdn }}/'

# Ansible Git Repos
url_git_snowflake_operator_gpu: '{{ git_address }}CodeSparta/snowflake-operator-gpu.git'
dir_git_snowflake_operator_gpu: "{{ dir_sparta }}/Git/snowflake-operator-gpu"
url_git_maestro_platform: '{{ git_address }}CodeSparta/maestro-platform.git'
dir_git_maestro_platform: "{{ dir_sparta }}/Git/maestro-platform"
url_git_devkit_bastion: '{{ git_address }}CodeSparta/devkit-bastion.git'
dir_git_devkit_bastion: "{{ dir_sparta }}/Git/devkit-bastion"
url_git_sparta_libs: '{{ git_address }}CodeSparta/sparta-libs.git'
dir_git_sparta_libs: "{{ dir_sparta }}/Git/sparta-libs"
url_git_cloudctl: '{{ git_address }}CodeSparta/CloudCtl.git'
dir_git_cloudctl: "{{ dir_sparta }}/Git/CloudCtl"
url_git_jinx: '{{ git_address }}CodeSparta/Jinx.git'
dir_git_jinx: "{{ dir_sparta }}/Git/Jinx"
url_git_wiki: '{{ git_address }}CodeSparta/Wiki.wiki.git'
dir_git_wiki: "{{ dir_sparta }}/Git/Wiki"
url_git_koffer: '{{ git_address }}CodeSparta/Koffer.git'
dir_git_koffer: "{{ dir_sparta }}/Git/Koffer"
