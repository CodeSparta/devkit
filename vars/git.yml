---
keyfile: '{{ local_home }}/.ssh/id_rsa_sparta'
git_branch: master

# Ansible Git Repos
url_git_maestro_infra: 'https://github.com/CodeSparta/maestro-infra.git'
dir_git_maestro_infra: "{{ dir_sparta }}/Git/maestro-infra"
url_git_maestro_apps: 'https://github.com/CodeSparta/maestro-apps.git'
dir_git_maestro_apps: "{{ dir_sparta }}/Git/maestro-apps"
url_git_collector_infra: 'https://github.com/CodeSparta/collector-infra.git'
dir_git_collector_infra: "{{ dir_sparta }}/Git/collector-infra"
url_git_collector_apps: 'https://github.com/CodeSparta/collector-apps.git'
dir_git_collector_apps: "{{ dir_sparta }}/Git/collector-apps"
url_git_collector_operators: 'https://github.com/CodeSparta/collector-operators.git'
dir_git_collector_operators: "{{ dir_sparta }}/Git/collector-operators"

# Terraform Git Repos
url_git_shaman: 'https://github.com/CodeSparta/shaman'
dir_git_shaman: "{{ dir_sparta }}/Git/shaman"
url_devkit_vpc: 'https://github.com/CodeSparta/devkit-vpc'
dir_devkit_vpc: "{{ dir_sparta }}/Git/devkit-vpc"

# Git Clone Items
basicrepos:
  - repo: "{{ url_git_maestro_infra }}"
    dest: "{{ dir_git_maestro_infra }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"
  - repo: "{{ url_git_maestro_apps }}"
    dest: "{{ dir_git_maestro_apps }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"
  - repo: "{{ url_git_collector_infra }}"
    dest: "{{ dir_git_collector_infra }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"
  - repo: "{{ url_git_collector_apps }}"
    dest: "{{ dir_git_collector_apps }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"
  - repo: "{{ url_git_collector_operators }}"
    dest: "{{ dir_git_collector_operators }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"

terraformrepos:
  - repo: "{{ url_git_shaman }}"
    dest: "{{ dir_git_shaman }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"
  - repo: "{{ url_devkit_vpc }}"
    dest: "{{ dir_devkit_vpc }}"
    branch: "{{ git_branch }}"
    key_file: "{{ keyfile  }}"
